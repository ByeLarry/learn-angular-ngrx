<button class="btn" (click)="increment()">+1</button>
<button class="btn" (click)="decrement()" [disabled]="cannotDecrease$ | async">-1</button>
<button class="btn" (click)="clear()" [disabled]="equalOne$ | async">=1</button>

<p style="font-size: 60px;">
  Счетчик: = {{ count$ | async }}
</p>

<ng-container *ngIf="updatedAt$ | async">
  <p style="font-size: 30px;">
    Обновлено: {{ updatedAt$ | async | date:'HH:mm:ss dd.MM.yyyy' }}
  </p>
</ng-container>
